<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sin conexión</title>
  <style>
    body{font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; 
         margin:0; padding:2rem; display:flex; align-items:center; justify-content:center; min-height:100dvh; background:#0b1220; color:#e6e6e6;}
    .card{max-width:640px; background:#121a2b; border:1px solid #1f2b46; border-radius:16px; padding:24px; box-shadow: 0 10px 30px rgba(0,0,0,.35);}
    h1{margin:0 0 .5rem 0; font-size:1.6rem}
    p{opacity:.9; line-height:1.6}
    button{margin-top:1rem; font-size:1rem; background:#2a6ae9; color:white; border:none; border-radius:10px; padding:.75rem 1rem; cursor:pointer}
    button:disabled{opacity:.6; cursor:not-allowed}
    small{opacity:.7}
  </style>
</head>
<body>
  <div class="card">
    <h1>Estás sin conexión</h1>
    <p>La aplicación sigue funcionando con datos locales. Algunas funciones que requieren internet se activarán automáticamente cuando vuelva la conexión.</p>
    <button id="retry">Reintentar</button>
    <p><small>Si el problema persiste, intenta abrir la página principal desde el menú o reinicia la app.</small></p>
  </div>
  <script>
    const btn = document.getElementById('retry');
    btn.addEventListener('click', () => location.reload());
    function setBtn(){ btn.disabled = !navigator.onLine; btn.textContent = navigator.onLine ? 'Reintentar' : 'Sin conexión'; }
    window.addEventListener('online', setBtn);
    window.addEventListener('offline', setBtn);
    setBtn();
  </script>
</body>
</html>
